name: Blog Deployment

on:
  push:
    branches:
      - master

jobs:
  continuous-integration:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Jekyll
        run: |
            gem install jekyll jekyll-paginate bundler
      - name: Deploy
        run: |
            git clone https://github.com/pvieito/JekyllTool /tmp/JekyllTool
            swift run --enable-test-discovery --package-path /tmp/JekyllTool JekyllTool -d -i .
