{% include apps.html %}
<script>
	function getParameterByName(name, url = window.location.href) {
		name = name.replace(/[\[\]]/g, '\\$&');
		var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}

	var redirect = getParameterByName("redirect");
	if (redirect !== null) {
		var appNodeId = redirect == "" ? window.location.hash.substring(1) : "app-" + redirect;
		var appNode = document.getElementById(appNodeId);
		var appStoreURL = appNode.attributes["app-store-url"].value;
		var utmCampaign = getParameterByName("utm_campaign");
		if (utmCampaign) {
			appStoreURL += "&pt111063803=&ct" + utmCampaign;
		}
		window.location.href = appStoreURL;
	}
</script>
