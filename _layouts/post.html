---
layout: default
---

<article>
	<header>
		<h2 class="entry-title" >
			<a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		</h2>
		<p class="entry-meta">
			<time datetime="{{ site.time | date_to_xmlschema }}">{{ page.date | date: "%-d %B, %Y" }}</time>
		</p>
	</header>
	<div class="entry-content">
    {{ content }}
	</div>
</article>
